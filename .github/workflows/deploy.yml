name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

defaults:
  run:
    working-directory: ./pixel-quiz-game

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'
          cache-dependency-path: './pixel-quiz-game/package-lock.json'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          # Use secrets for sensitive/config values
          VITE_GOOGLE_APPS_SCRIPT_URL: ${{ secrets.VITE_GOOGLE_APPS_SCRIPT_URL }}
          VITE_PASS_THRESHOLD: ${{ vars.VITE_PASS_THRESHOLD || secrets.VITE_PASS_THRESHOLD || '60' }}
          VITE_QUESTION_COUNT: ${{ vars.VITE_QUESTION_COUNT || secrets.VITE_QUESTION_COUNT || '10' }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./pixel-quiz-game/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
